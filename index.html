<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lists of products</title>
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href="src/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main_wrapper">
      <!-- start block with cart status -->
      <aside role="basket-display">
      
        <div class="cart-status" id='handlebars-basket-container'>

          <div class="cart-title">
            <p>Shopping basket</p>
            <span>0</span>
          </div>
         
        </div>

        <span class="clear-basket" role="clear-basket">Clear basket</span>
      </aside>
      <!-- end block with cart status -->

      <!-- start block with categories menu and product list -->
      <main>
        <!-- start category menu -->
        <!-- template wich show list of categories -->
        <script id="handlebars-categories-template" type="text/x-handlebars-template">
          <section class="cat-menu" id="handlebars-categories-container">
            <ul>
              <li>Please choose category:</li>
              {{#each categories}}
                <li><a data-category-id="{{id}}" href="">{{title}}</a></li>
              {{/each}}
            </ul>
          </section>
        </script>

        <section class="cat-menu" id="handlebars-categories-container">
          
        </section>

        <!-- end category menu -->

        <!-- start options for sort product -->

        <!-- value=0 - no sort mode
        value=1 - ascending price sort
        value=2 - descending price sort -->

        <section class="sort-options">
          <label for="sort_options">Sort by:</label>
        
          <select name="" id="sort_options">
            <option value="0">None</option>
            <option value="1">Sorting by price in ascending order</option>
            <option value="2">Sorting by price in descending mode</option>
            
          </select>
        </section>
        <!-- end options for sort product -->

        <!-- start list tile -->
        <section class="list-tile" id='handlebars-list-container'>
        
        </section>
        <!-- start list tile -->

      </main>
      <!-- end block with categories menu and product list -->
      
      
      <div class="clear"></div>
    </div>

    <!-- tamplate for inserting items of products list -->
    <script id="handlebars-list-template" type="text/x-handlebars-template">
      <section class="list-tile" id="handlebars-list-container">
        {{#each products}}
          <div class="product-item" data-product-item>
            <div class="prod-img">
              <img data-gallery-id={{gallery_id}} src="" alt=""/>
            </div>

            <div class="wrap-full-descr">
              <div class="wrap-gallery">
                <ul class="img-gallery" data-gallery-id-all={{gallery_id}}>
                  
                </ul>
              </div>

              <h4 class="title"><a href="#" data-title>{{title}}</a></h4>
              <div class="prod-descr">
                <p>{{description}}</p>
              </div>
              <div class="in-cart-block">
                <input type="number" data-quantity-item value={{quantity}}>
                <input type="hidden" data-item-id value={{id}}>
                {{#ifCond quantity '===' 0}}
                  <a href=""  class="cart-ico disable" ><i class="cart-icon-bg"></i></a>
                  <a href="" class="prod-price disable" >$ <span>{{price}}</span></a>
                 
                {{/ifCond}}

                {{#ifCond quantity '>' 0}}
                  <a class="cart-ico" role="add-to-basket"></a>
                  <a href="" class="prod-price">$ <span data-price-item>{{price}}</span></a>
                {{/ifCond}}

                <div class="clear"></div>
              </div>

            </div>
          </div>
        {{/each}}          
        <div class="clear"></div>
      </section>
    </script>

    <!-- template for showing each product in basket -->
    <script id="handlebars-basket-template" type="text/x-handlebars-template">
      <div class="cart-status" id='handlebars-basket-container'>
        <div class="cart-title">
          <p>Shopping basket</p>
          <span>{{total_basket_count}}</span>
        </div>

        <table>
          {{#each basket_products}}
            <tr>
              <td class="basket-title">
                <p>{{title}}</p>
              </td>
              <td>
                <input data-id-item="{{id}}" role="change-quantity" type="number" value="{{quantity}}">
              </td>
              <td class="basket-price">
                <p>
                  {{price}}
                </p>
              </td>
            </tr>
          {{/each}}

          <tr>
            <td class="result-price">
              <p>$ {{total_basket_price}}</p>
            </td> 
          </tr>
         </table>
      </div>
    </script>

    <script></script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/handlebars/handlebars.min.js"></script>
    <script src="src/js/handlebars_helpers.js"></script>
    <script src="lib/Stepper/jquery.fs.stepper.min.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
